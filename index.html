	<head>
		<title>Where is this dish from?</title>

		<script type="text/javascript">
			<script type="text/javascript">
var cat1 = [
    "/153.html",
    "http://cartodb.com"
    ];

var myFrame = document.getElementById("frame");

function getRandomUrl(myFrame) {
   var index = Math.floor(Math.random()*cat1.length);
   var url = cat1[index];
   myFrame.src = url;
}

refresh.addEventListener("click", function() {
    
   getRandomUrl(myFrame); 
    
});

		</script>
	</head>
	<body>   

		<center><button id="refresh">NEW DISH!</button>&nbsp; &nbsp; <button src="https://www.google.com/maps/@30.8601881,-19.8368866,3z" target="__blankmap">MAP</button></center>
<br>
<iframe id="frame" src="/153.html" scrolling="no" width="100%" height="100%"></iframe>
	</body>
