<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where is this dish from?</title>
		<link rel="stylesheet" href="/css.css">

</head>
<body>


<p>Where is this from?</p>
  <form>
    <ul>
      <li><input id="q1" type="text" size="20"></li>
    </ul>
    <input type="submit" id="submit" value="Submit">
    <input type="reset" class="reset" id="reset" name="reset" value="New dish!">
  </form>
  <div id="score">
    <!-- writes to here -->
</div>
<!-- end pagewrap -->
<script type="text/javascript">
 A= new Array();   // preload images
 A[0]=new Image(28,15); A[0].src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/check-mark-button_2705.png";
 A[1]=new Image(22,15); A[1].src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/cross-mark_274c.png";
//
$("form").on("submit", function(e){ e.preventDefault(); $("img").remove(); markAnswers(); });
// -----
//
$("input[type=reset]").on("click", function(){ $("img").remove(); $("#score").html(""); });
// ------
var answers = {"q1":["Senegal"] }
var numQuestions=0, questionsCorrect=0;
//
  function markAnswers()
    { $("input[type='text']").each( function(){
           // add one to questions counter on each pass
             numQuestions++;
             if($.inArray(this.value, answers[this.id]) == -1)
                  { $(this).parent().append('<img src="'+A[1].src+'">'); }
             else { $(this).parent().append('<img src="'+A[0].src+'">');
                   // add one to correct answer counter on each pass
                    questionsCorrect++; }
            // display scores
             $("#score").html("You got " + questionsCorrect + " out of " + numQuestions);
        } );
   // reset counters after marking is complete
      numQuestions=0; questionsCorrect=0;
   }
//
</script>
</div>
<!-- Trigger/Open The Modal -->
<button id="myBtn">NEED A HINT?</button>
	
<br><center>
<img src="https://i.pinimg.com/originals/6f/0f/eb/6f0feb3e61e16e2025877f8d1a879505.jpg" width="80%">






<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
	  <br><h1>INGREDIENTS</h1><p>rice
	  <br>fish
	  <br>carrots
	  <br>cabbage
	  <br>cassava
	  <br>eggplant
	  <br>tomatoes
	  <br>garlic
	  <br>parsley
	  <br>spice/stock
	  </p>
  </div>

</div>




<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
