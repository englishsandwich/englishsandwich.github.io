<body>
    <center>
        <h1>Where is this dish from?</h1><p>
      <div class="container1">
          <div id="splash"><h2>Welcome to the game! Can you guess where each food dish is from? Click below to start.</h2></div>
        <div id="country"><h2></h2></div>
          <div id="ingredients"></div>
      </div>
      
      <div class="container2">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="explanation-container" class="hide">Explanation</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start!</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>

      
<div class="container3">
    <div id="map"></div>    
</div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1,
          disableDefaultUI: true,
          zoomControl: false,
          scaleControl: true,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY4SRCK0y0KV_DQ3fD9N8O4cY9D1UeWVE&callback=initMap"
    async defer></script>
