<script type="text/javascript">
	
	//button
	function myFunction() {
  var x = document.getElementById("hideshow");
  if (x.style.display === "none") {
    x.style.display = "inline";
  } else {
    x.style.display = "none !important";
  }
}
	
	//quiz answer
var answers = {
    "q1": ["Senegal"],
};

function markAnswers(){
    $("input[type='text']").each(function(){
        console.log($.inArray(this.value, answers[this.id]));
        if($.inArray(this.value, answers[this.id]) === -1){
            $(this).parent().append("Great job! />");
        } else {
            $(this).parent().append("Sorry, the correct answer is:  />");
        }
    })
}
    
$("form").on("submit", function(e){
    e.preventDefault();
    markAnswers();
});	
</script>
