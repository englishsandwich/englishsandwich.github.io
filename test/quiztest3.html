<!DOCTYPE html>
<html>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where is this dish from?</title>
  <link rel="stylesheet" href="/test/css.css">
  </head>

<body>
  
  <center>
    <h1>Where is this dish from?</h1><p>
  <div class="container1">
    <div class="country"><br>
<img src="https://i.pinimg.com/originals/6f/0f/eb/6f0feb3e61e16e2025877f8d1a879505.jpg" width="100%">
      <p class="source">photo source here</p></div>
      <div class="ingredients">
        <h2>Ingredients:</h2>
rice<br>
fish<br>
carrots<br>
cabbage<br>
cassava<br>
eggplant<br>
tomatoes<br>
garlic<br>
parsley<br>
spice/stock<br>
        </ul>
    </div>
  </div>
  
  <div class="container2">
    <div class="content" id="question-area"></div>
    <div class="question-text"></div>
        <div class="options">
          <button class="btn btn-option" id="False">False</button>
          <button class="btn btn-option" id="True">True</button>
      </div>
    <br>
    <div class="score">
      <span id="user-score">0</span>
      <span id="total-score">/ 3</span>
    </div>
      
    <div class="controls">
      <button class="btn btn-restart" id="restart">Restart</button>
      <button class="btn btn-back" id="back">Back</button>
      <button class="btn btn-next" id="next">Next</button>
      <button class="btn btn-submit" id="submit">Sumbit</button>
    </div>
  </div>
</div>


    
<div class="container3">
    <div id="map"></div>    
</div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 1,
          disableDefaultUI: true,
          zoomControl: false,
          scaleControl: true,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY4SRCK0y0KV_DQ3fD9N8O4cY9D1UeWVE&callback=initMap"
    async defer></script>
<script src="/test/game.js"></script>

</body>
</html>
